<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Rpg</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="creation" class="container">
    <div class="row">
      <p>The total of your skill points must be 6: </p>
      <form >
      <div class="col">
        <label for="Perception" class="form-label">Perception</label>
        <select id="perception" class="form-select" aria-label="Perception">
          
          <option id="p1" value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select></div>
      <div class="col">
        <label for="Charisma" bt class="form-label">Charisma</label>
        <select id="charisma" class="form-select" aria-label="Charisma">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select></div>
      <div class="col">
        <label for="Dexterity" class="form-label">Dexterity</label>
        <select id="dexterity" class="form-select" aria-label="Dexterity">         
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select></div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary">Submit</button>
         </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container hidden">
    <div class="row" id="text">Text</div>
    <div  id="option-buttons" class="btn-grid">
      <!-- <button class="btn">Option 1</button>
      <button class="btn">Option 2</button>
      <button class="btn">Option 3</button>
      <button class="btn">Option 4</button> -->
    </div>
    <div id="health" class="row"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
